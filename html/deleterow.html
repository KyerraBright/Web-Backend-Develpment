<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs Table</title>
    <style>
    /* Add padding to table cells */
    #designs-table {
        border-collapse: collapse; /* Optional: collapses borders between cells */
        width: 100%; /* Optional: makes the table full width */
    }
    #designs-table th, 
    #designs-table td {
        padding: 10px; /* Adjust the value as needed */
        border: 1px solid #65684C; /* Optional: adds a border for better visibility */
    }

    </style>
</head>
<body>
    <nav>
        <li><a href="/html/login.html">Login</a></li>
        <li><a href="/html/about.html">about</a></li>
    </nav>

    <h1>Designs Table</h1>
    
    <table id="designs-table">
        <thead>
            <tr>
                <th>Design</th>
                <th>Color</th>
                <th>Size</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here -->
        </tbody>
        <input type="submit" id="submit" name="submit">
    </table>
    

    <script>
        // Fetch data from the Express server
        fetch('/data')
    .then(response => {
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            throw new TypeError("Oops, we haven't got JSON!");
        }
        return response.json();
    })
    .then(data => {
        const tableBody = document.querySelector("#designs-table tbody");
        data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${row.design}</td>
                <td>${row.color}</td>
                <td>${row.size}</td>
                <td>${row.price}</td>
                <td><img src="${row.image}" alt="Design Image" style="width:100px; height:auto;"></td>
            `;
            tableBody.appendChild(tr);
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });


    </script>

</body>
</html>
